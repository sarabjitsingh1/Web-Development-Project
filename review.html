<div class="review-form mt-5">
    <h3>Leave Your Review</h3>
    <form id="reviewForm">
      <div class="mb-3">
        <input type="text" class="form-control" id="reviewName" placeholder="Your Name" pattern="[A-Za-z ]+" title="Please enter only letters" required>
      </div>
      <div class="mb-3">
        <select class="form-control" id="reviewRating" required>
          <option value="">Select Rating</option>
          <option value="5">5 Stars - Excellent</option>
          <option value="4">4 Stars - Very Good</option>
          <option value="3">3 Stars - Good</option>
          <option value="2">2 Stars - Fair</option>
          <option value="1">1 Star - Poor</option>
        </select>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="reviewComment" rows="3" placeholder="Your Review" required></textarea>
      </div>
      <button type="submit" class="btn" style="background-color: #e53937; color: white;">Submit Review</button>
    </form>
  </div>
</div>

</div>
</section>
